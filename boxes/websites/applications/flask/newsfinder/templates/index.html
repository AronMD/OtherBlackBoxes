<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .text-entry {
      width: 100%;
      height: 80px; /* Adjusted height */
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .image {
      float: left;
      margin-right: 20px;
    }

    .text {
      float: left; /* Adjusted float to the left */
      margin-top: 20px; /* Adjusted margin-top */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Website</h1>
    <form action="/" method="post">
      <input type="text" name="topic" placeholder="Enter a topic" required />
      <input type="submit" value="Generate question" />
    </form>
    <div class="image">
      <img src="{{ url_for('static', filename='icon.png') }}" alt="Image">
    </div>
    <div class="text">
      
    </div>
  </div>
  {% if result %}
  <hr>
  <div class="result">{{result}}</div>
  {% endif %}
</body>
</html>
