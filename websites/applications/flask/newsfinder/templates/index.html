<!DOCTYPE html>
<html>
<head>
  <title>News Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      display: flex; /* Added flex display */
      flex-direction: column; /* Set flex direction to column */
      align-items: center; /* Center align items horizontally */
    }

    h1 {
      text-align: center;
    }

    .text-entry {
      width: 100%;
      height: 80px; /* Adjusted height */
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .image {
      position: absolute; /* Added position absolute */
      top: 0; /* Positioned at the top */
      left: 0; /* Positioned at the left */
      margin: 20px; /* Added margin for spacing */
    }

    .text {
      float: left; /* Adjusted float to the left */
      margin-top: 20px; /* Adjusted margin-top */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>--News Finder--</h1>

    <br>
<br>
<br>
<br>
<br>
<br>
<br>

    <form action="/" method="post">
      <input type="text" name="topic" placeholder="Enter a topic" required />
      <input type="submit" value="Generate question" />
    </form>
    <div class="image">
      <img src="{{ url_for('static', filename='icon.png') }}" alt="Image">
    </div>
    <div class="text">
      
    </div>
  </div>
  {% if result %}
  <hr>
  <div class="result">{{result}}</div>
  {% endif %}
</body>
</html>
